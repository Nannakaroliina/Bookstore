<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
	
	<!-- CSS files -->
	<link rel="stylesheet" type="text/css" href="../static/css/semantic.css" th:href="@{/css/semantic.css}" />
	
	<title>Bookstore</title>
</head>
<body>
	<div class="ui container">
		<div class="ui hidden divider"></div>
		<a class="ui button" href="/booklist">Back</a> 
		<div class="ui hidden divider"></div>
		<h1 class="ui header">Add new book</h1>
		<form class="ui form" th:object="${book}" th:action="@{save}" action="#" method="post">
			<div class="field">
				<label for="title">Title</label>
				<input type="text" id="title" th:field="*{title}" />
			</div>
			<div class="field">
				<label for="author">Author</label>
				<input type="text" id="author" th:field="*{author}" />
			</div>
			<div class="field">
				<label for="year">Year</label>
				<input type="number" id="year" th:field="*{year}" />
			</div>
			<div class="field">
				<label for="isbn">ISBN</label>
				<input type="number" id="isbn" th:field="*{isbn}" />
			</div>
			<div class="field">
				<label for="price">Price â‚¬</label>
				<input type="number" min="0.00" max="1000.00" step="0.01" id="price" th:field="*{price}" />
			</div>
			<button class="ui button" type="submit">Save</button>
		</form>
	</div>
	
	<!-- JavaScript files -->
	<script type="text/javascript" src="../static/css/semantic.js" th:src="@{/css/semantic.js}"></script>
</body>
</html>
